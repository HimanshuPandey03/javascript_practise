<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise Set</title>
  <style>
    .bag-button{
      background-color: lightgreen;
      border: none;
      padding: 5px 15px;
      border-radius: 10px;
    }
    
    .wish{
      padding: 5px 35px;
      border: 2px solid black;
      border-radius: 10px;
      text-transform: uppercase;
    }

  </style>
</head>
<body>
  <main>

    <button class="bag-button" onclick="cartQuantity = cartQuantity + 1; document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`">Add to Bag</button>

    <button class="wish" onclick="cartQuantity = cartQuantity - 1; document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`"> Move To  Wishlist</button>

    <button class="bag-button" onclick="cartQuantity = cartQuantity + 2; document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`">Add 1+1 Sale Item</button>

  </main>
  
  <h1 id="cart"></h1>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cart').innerText = `Your Bag has ${cartQuantity} items`
  </script>

</body>
</html>
